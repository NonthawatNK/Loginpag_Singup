<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sing In and Sign Up From - Easy Tutorials</title>



</head>


<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="" name="loginForm" onsubmit="loginvalidation()">
                    <div class="input-field">
                        <input type="" name="email" placeholder="Enter your email">
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Enter your password">
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showhidepw"></i>
                        
                    </div>


                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="locheck" class="text">Remeber me</label>
                        </div>

                        <a href="#" class="text"> Forget password</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>


                <div class="login-singup">
                    <span class="text"> Not a member</span>
                    <a href="#" class="text singup-link">Sing up</a>
                </div>

            </div>
            <div class="form singup" onsubmit="singUpValidation()">
                <span class="title"> Registration</span>
                <form name="singUpform">
                    <div class="input-field">
                        <input type="text" name="name" placeholder="Enter your name">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" name="email" placeholder="Enter your email">
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" placeholder="Create your password" class="password">
                        <i class="fa-solid fa-eye-slash showhidepw"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" name="confirmpwd" class="password" placeholder="Confirm password">
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showhidepw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accept all terms and conditions</label>
                        </div>
                    </div>


                    <div class="input-field button">
                        <input type="submit" value="singup">
                    </div>
                </form>

                <div class="login-singup">
                    <span class="text">Alredy a member?
                        <a href="#" class="tetx login-link"> Login Now</a>
                    </span>
                </div>


            </div>
        </div>
    </div>




    <script src="srcipt.js"></script>

</body>

</html>
